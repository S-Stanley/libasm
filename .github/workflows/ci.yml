name: CI
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: build
        run: |
          sudo apt-get update
          sudo apt-get -y install nasm
          make
  tests-asm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: tests
        run: |
          sudo apt-get update
          sudo apt-get -y install nasm
          make
          ./scripts/test.sh
  tests-atoi-base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: tests
        run: |
          sudo apt-get update
          sudo apt-get -y install nasm
          make
          ./scripts/test-atoi-base.sh
  tests-ft-list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: tests
        run: |
          sudo apt-get update
          sudo apt-get -y install nasm
          make
          ./scripts/test-ft-list.sh